<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <title>Encriptador</title>
</head>
<body>
    <div class="main-container">
    <!-- Elemento donde ingresamos el texto y están los botones 'Encriptar' y 'Desencriptar'-->
        <div class="text-org">
            <img src="./Recursos/Logo.png" alt="Logo de alura" width="120px" height="48px">
            <div class="header-text">
                Texto original
            </div>
            <textarea name="text-input" id="text-area-main" placeholder="Ingrese su texto aquí"></textarea>

            <!-- Contenedor donde están los dos botones -->
            <div class="button-container">
                <button class="encrypt-btn" onclick="encript_function();"> Encriptar</button>
                <button class="desencrypt-btn" onclick="desencript_function();"> Desencriptar </button>
                <div class="footer-text">  
                    <p> 
                        <img src="./Recursos/Admiration-mark.png" alt="Signo de advertencia" width="16px"
                        height="16px"> 
                        Solo letras minúsculas y sin acentos
                    </p>
                </div>
            </div>
            
        </div>

        <!-- Elemento donde se muestra el desencriptado -->
        <div class="text-new">
            <div class="header-text-new">
                Texto encriptado
            </div>
            <div class="text-encrypt-container">
                <div class="text-encrypt">
                    <p class="text"> 
                        <b>
                            Ningún mensaje fue encontrado
                        </b> 
                    </p>
                    <p class="footer-text-encrypt">
                        Ingresa el texto que desees encriptar o desencriptar
                    </p>
                </div>
                <img class="img-boy" src="./Recursos/Chico-lupa.png" alt="Chico con una lupa" width="200px" height="180px">
            </div>
            <div class="copy-button-container">
                <button class="copy-btn" onclick="copyText()">
                    Copiar
                </button>
            </div>
        </div>
    </div>
    <!-- Aquí irán mis datos JIJIJI-->
    <div class="data-show">
        <p id="autor-name"> Creador: Luis Alberto Gil Ortega </p>
        <div class="social-media-container">
            <div id="first-social-media">
                <img class="img-social-media" src="https://cdn-icons-png.flaticon.com/512/25/25657.png" alt="Logo de Github">
                <a class="social-media-link" href=" https://github.com/Luisalbertochinpro12"> Github </a>
            </div>
            <div class="social-media">
                <img class="img-social-media" src="https://cdn-icons-png.flaticon.com/512/61/61109.png" alt="Logo de LinkedIn">
                <a class="social-media-link" href="https://www.linkedin.com/in/luis-a-gil-ortega-502727297/"> LinkedIn </a>
            </div>
            <div class="social-media">
                <img class="img-social-media" src="https://cdn-icons-png.flaticon.com/512/5968/5968830.png" alt="Logo de 'X'">
                <a class="social-media-link" href="https://x.com/Luisalbertoch1n"> X </a>
            </div>
            <div class="social-media">
                <img class="img-social-media" src="https://cdn-icons-png.flaticon.com/512/1419/1419647.png" alt="Logo de instagram">
                <a class="social-media-link" href="https://www.instagram.com/luisalbertochinpro/"> Instagram </a>
            </div>
            <div class="social-media">
                <img class="img-social-media" src="https://cdn-icons-png.flaticon.com/512/1051/1051309.png" alt="Logo de Facebook ">
                <a class="social-media-link" href="https://www.facebook.com/lewichine/"> Facebook</a>
            </div>
        </div>
        
    </div>

    <script src="./scripts.js">

    </script>
</body>
</html>
