<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <title>Encriptador</title>
</head>
<body>
    <h1>Proyecto Encriptador</h1>
    <div class="main-container">        
    <!-- Elemento donde ingresamos el texto y están los botones 'Encriptar' y 'Desencriptar'-->
        <section class="text-org">
            <p class="text-org-header">
                Texto original
            </p>    
            <textarea name="text-input" placeholder="Ingrese su texto aquí" id="text-input"></textarea>
            <!-- Contenedor donde están los dos botones -->
            <section class="button-container">
                <button class="encrypt-btn" onclick="encript_function();"> Encriptar</button>
                <button class="desencrypt-btn" onclick="desencript_function();"> Desencriptar </button>
                    <section class="footer-text">  
                        <p> 
                            <img src="./Recursos/Admiration-mark.png" alt="Signo de advertencia" width="16px"
                            height="16px"> 
                            Solo letras minúsculas y sin acentos
                        </p>
                    </section>
            </section>
        </section>

        <!-- Elemento donde se muestra el desencriptado -->
        <section class="text-new">
                <p class="header-text-new">Texto encriptado / desencriptado </p>
            <section class="text-encrypt-container">
                <section class="text-encrypt">
                    <p> 
                        <b>
                            Ningún mensaje fue encontrado
                        </b> 
                    </p>
                    <p class="footer-text-encrypt">
                        Ingresa el texto que desees encriptar o desencriptar
                    </p>
                </section>
                <img src="./Recursos/Chico-lupa.png" alt="Chico con una lupa">
            </section>

            <section class="copy-button-container">
                <button class="copy-btn" onclick="copyText()">
                    Copiar
                </button>
            </section>
        </section>
    </div>


    <!-- Aquí irán mis datos JIJIJI-->

            </div>
            <div class="social-media">

                <a class="social-media-link" href="https://www.linkedin.com/in/luis-a-gil-ortega-502727297/"> LinkedIn </a>
            </div>
            <div class="social-media">
                <img class="img-social-media" src="https://cdn-icons-png.flaticon.com/512/5968/5968830.png" alt="Logo de 'X'">
                <a class="social-media-link" href="https://x.com/Luisalbertoch1n"> X </a>
